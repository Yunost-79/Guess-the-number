<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=2.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <title>Guess the number</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <h1>Guess the number ?</h1>
        <div class="random-num">
          <p>Generade a random number</p>
        </div>
        <button class="update-random" onclick="generateRandomNum()">Update randon number</button>

        <div class="tries"></div>
        <div class="selected-numbers"></div>
        <div class="game-result"></div>
        <div class="buttons">
          <button class="btn" onclick="handleButtonClick(1)">1</button>
          <button class="btn" onclick="handleButtonClick(2)">2</button>
          <button class="btn" onclick="handleButtonClick(3)">3</button>
          <button class="btn" onclick="handleButtonClick(4)">4</button>
          <button class="btn" onclick="handleButtonClick(5)">5</button>
          <button class="btn" onclick="handleButtonClick(6)">6</button>
          <button class="btn" onclick="handleButtonClick(7)">7</button>
          <button class="btn" onclick="handleButtonClick(8)">8</button>
          <button class="btn" onclick="handleButtonClick(9)">9</button>
          <button class="btn" onclick="handleButtonClick(0)">0</button>
        </div>
        <button class="clear" onclick="clearResult()">Clear</button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
